name: lebai-sdk_linux_x64
run-name: ${{ github.actor }} triggered Build
on: 
  workflow_dispatch: 
  push: 
  pull_request: 
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_24_x86_64
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: install component
        run: apt-get install -y build-essential doxygen graphviz python3-pip python3-dev auditwheel

      - name: install dependencies
        run: pip3 install -r requirements.txt

      - name: configure
        run: cmake -S. -Bbuild -DBUILD_PYTHON=ON -DBUILD_DEB=ON

      - name: build
        run: cmake --build build
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './build/html'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        
      - name: remove timestamp
        run: rm ./build/python/dist/timestamp
        
      - name: repair whl
        run: auditwheel repair ./build/python/dist/*

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
          
  upload_all:
   needs: [build]
   runs-on: ubuntu-latest
   steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
        
    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
       user: ${{ secrets.USRNAME }}
       password: ${{ secrets.PASSWD }}
