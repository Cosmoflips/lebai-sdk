name: lebai-sdk_linux_x64
run-name: ${{ github.actor }} triggered Build
on: 
  workflow_dispatch: 
  push: 
  pull_request: 
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: install component
        run: sudo apt-get install -y build-essential doxygen graphviz python3-pip python3-dev

      - name: install dependencies
        run: pip3 install -r requirements.txt

      - name: configure
        run: cmake -S. -Bbuild -DBUILD_PYTHON=ON -DBUILD_DEB=ON

      - name: build
        run: cmake --build build
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './build/html'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        
      - name: upload .whl
        uses: actions/upload-artifact@v3
        with: 
         path: ./build/python/dist/*.whl
  
  test:
   needs: build
   runs-on: ubuntu-latest
   container: registry.cn-shanghai.aliyuncs.com/lebai/l-master:latest
   steps: 
     - name: start nginx
       run: nginx
      
     - name: start daemon
       run: |
        systemctl start l-master-rc
        systemctl start l-master-ds
       
     - name: Checkout
       uses: actions/checkout@v3

     - name: install component
       run: sudo apt-get install -y build-essential doxygen graphviz python3-pip python3-dev

     - name: install dependencies
       run: pip3 install -r requirements.txt

     - name: configure
       run: cmake -S. -Bbuild -DBUILD_TESTING=ON

     - name: build
       run: cmake --build build
       
     - name: test
       run: cmake --build build --target test
